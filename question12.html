<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4169e1;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6e6e6;
            display: inline-block;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Factorial Calculator</h1>

    <label for="numberInput">Enter a number:</label><br>
    <input type="number" id="numberInput" placeholder="Enter a number" required>
    <br>

    <button onclick="calculateFactorial()">Calculate Factorial</button>

    <div id="result" class="result"></div>

    <script>
        function calculateFactorial() {
            const num = parseInt(document.getElementById("numberInput").value);
            
            if (isNaN(num) || num < 0) {
                document.getElementById("result").innerHTML = "<strong>Please enter a valid non-negative number.</strong>";
                return;
            }

            let factorial = 1;
            
            for (let i = 1; i <= num; i++) {
                factorial *= i;
            }

            document.getElementById("result").innerHTML = `Factorial of ${num} is: <strong>${factorial}</strong>`;
        }
    </script>

</body>
</html>
