<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #8d8d8d;
            text-align: center;
            margin-top: 50px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4169e1;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6e6e6;
            display: inline-block;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Palindrome Checker</h1>

    <label for="stringInput">Enter a string:</label><br>
    <input type="text" id="stringInput" placeholder="Enter a string" required>
    <br>

    <button onclick="checkPalindrome()">Check Palindrome</button>

    <div id="result" class="result"></div>

    <script>
        function checkPalindrome() {
            const input = document.getElementById("stringInput").value.trim().toLowerCase();
            
            if (input === "") {
                document.getElementById("result").innerHTML = "<strong>Please enter a valid string.</strong>";
                return;
            }

            const reversed = input.split('').reverse().join('');
            
            if (input === reversed) {
                document.getElementById("result").innerHTML = `<strong>"${input}" is a palindrome!</strong>`;
            } else {
                document.getElementById("result").innerHTML = `<strong>"${input}" is not a palindrome.</strong>`;
            }
        }
    </script>

</body>
</html>
