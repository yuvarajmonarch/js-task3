<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4169e1;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6e6e6;
            display: inline-block;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Prime Number Checker</h1>

    <label for="numberInput">Enter a number:</label><br>
    <input type="number" id="numberInput" placeholder="Enter a number" required>
    <br>

    <button onclick="checkPrime()">Check Prime</button>

    <div id="result" class="result"></div>

    <script>
        function checkPrime() {
            const num = parseInt(document.getElementById("numberInput").value);
            
            if (isNaN(num) || num <= 1) {
                document.getElementById("result").innerHTML = "<strong>Please enter a valid number greater than 1.</strong>";
                return;
            }

            let isPrime = true;

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                document.getElementById("result").innerHTML = `<strong>${num} is a prime number!</strong>`;
            } else {
                document.getElementById("result").innerHTML = `<strong>${num} is not a prime number.</strong>`;
            }
        }
    </script>

</body>
</html>
