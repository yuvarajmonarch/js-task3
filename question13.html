<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin-top: 50px;
        }

        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }

        button {
            background-color: #4682b4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4169e1;
        }

        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6e6e6;
            display: inline-block;
            border-radius: 5px;
            font-size: 18px;
            white-space: pre; /* Keep new lines in pattern */
        }
    </style>
</head>
<body>

    <h1>Pattern Generator</h1>

    <label for="numberInput">Enter the number of rows:</label><br>
    <input type="number" id="numberInput" placeholder="Enter a number" required>
    <br>

    <button onclick="generatePattern()">Generate Pattern</button>

    <div id="result" class="result"></div>

    <script>
        function generatePattern() {
            const rows = parseInt(document.getElementById("numberInput").value);
            
            if (isNaN(rows) || rows <= 0) {
                document.getElementById("result").innerHTML = "<strong>Please enter a valid positive number.</strong>";
                return;
            }

            let pattern = '';
            
            for (let i = 1; i <= rows; i++) {
                pattern += '^'.repeat(i) + '\n'; // Repeat '^' for each row and add new line
            }

            document.getElementById("result").innerHTML = pattern;
        }
    </script>

</body>
</html>
